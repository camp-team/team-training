<div class="comment">
  <div class="comment__header">
    <figure
      class="comment__avatar"
      [style.background-image]="'url(' + dummy.avatarUrl + ')'"
    ></figure>
    <p class="comment__name">{{ dummy.userName }}</p>
  </div>
  <p class="comment__body">{{ dummy.body }}</p>
  <div class="comment__updatedAt">
    <img class="comment__time-icon" src="assets/images/time.svg" alt="" />
    <p class="comment__time-text">{{ dummy.updatedAt | relativetime }}</p>
  </div>
  <ng-container *ngIf="isPlaying; else thumbnail">
    <ng-container *ngIf="dummy.videoUrl as videoUrl">
      <video
        class="comment__video"
        [src]="videoUrl"
        [poster]="dummy.thumbnailUrl"
        controls
      ></video>
    </ng-container>
  </ng-container>
  <ng-template #thumbnail>
    <figure
      class="comment__thumbnail"
      [style.background-image]="'url(' + dummy.thumbnailUrl + ')'"
      (click)="start()"
    >
      <img
        class="comment__video-play-btn"
        [src]="playbtnUrl"
        alt="play button"
      />
    </figure>
  </ng-template>
</div>
