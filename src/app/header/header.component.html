<header class="header">
  <div class="drawer-button" (click)="isOpen = true">
    <img src="assets/header/menu-icon.svg" alt="ドロワー開閉のためのメニューアイコン">
  </div>
  <h1 class="logo">LOGO</h1>
  <span class="spacer"></span>
  <nav class="global-nav" [class.global-nav--active]="isOpen">
    <h1 class="logo logo--sp-side">LOGO</h1>
    <ul class="global-nav__list">
      <li class="global-nav__item global-nav__item--home">
        <a href=""><img src="assets/header/home-icon.svg" class="global-nav__img" alt="HOMEアイコン">HOME</a>
        <ul class="home-menu">
          <li class="home-menu__item"><a href="">WORLD NEWS</a></li>
          <li class="home-menu__item"><a href="">TRAVEL</a></li>
          <li class="home-menu__item"><a href="">TECHNOLOGY</a></li>
          <li class="home-menu__item"><a href="">CITY</a></li>
          <li class="home-menu__item"><a href="">CULTURE</a></li>
          <li class="home-menu__item"><a href="">MORE...</a></li>
        </ul>
      </li>
      <li class="global-nav__item">
        <a href=""><img src="assets/header/discover-icon.svg" class="global-nav__img" alt="DISCOVERYアイコン">DISCOVERY</a>
      </li>
      <li class="global-nav__item">
        <a href=""><img src="assets/header/photos-icon.svg" class="global-nav__img" alt="PHOTOSアイコン">PHOTOS</a>
      </li>
      <li class="global-nav__item">
        <a href=""><img src="assets/header/mail-icon.svg" class="global-nav__img" alt="CONTACTアイコン">CONTACT</a>
      </li>
      <li class="global-nav__item sp-only">
        <a href=""><img src="assets/header/user-icon.png" class="global-nav__img" alt="PROFILEアイコン">PROFILE</a>
      </li>
    </ul>
  </nav>
  <a href="" class="user-icon" [style.background-image]="'url('+ 'assets/header/user-icon.png' +')'"></a>
  <div class="bg-blur" (click)="isOpen = false" [class.bg-blur--active]="isOpen"></div>
</header>
